<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ngCookbook</title>
	<meta http-equiv="Content-Language" content="en"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="google" value="notranslate"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="yes"/>
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui"/>

	<!-- jQuery -->
	<script src="/bower_components/jquery/dist/jquery.min.js"></script>

	<!-- Bootstrap -->
	<link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

	<!-- FontAwesome -->
	<link rel="stylesheet" href="/bower_components/fontawesome/css/font-awesome.min.css">
	
	<!-- Angular -->
	<script src="/bower_components/angular/angular.min.js"></script>
	<script src="/bower_components/angular-resource/angular-resource.min.js"></script>
	<script src="/bower_components/angular-route/angular-route.min.js"></script>
	<script src="/bower_components/angular-xenophilous/xenophilous.js"></script>

	<!-- lodash -->
	<script src="/bower_components/lodash/dist/lodash.min.js"></script>

	<!-- ngCookbook -->
	<link rel="stylesheet" href="/assets/css/site.css">
</head>

<script>
var app = angular.module("app", [
]);

app.controller('formController', function($scope) {
	$scope.name = 'Joe Random';
	$scope.email = 'someone@somewhere.com';
	$scope.password = 'password';

	$scope.lastChange = 'No changes yet';

	$scope.$watch('name', function(newV, oldV) {
		if (newV != oldV)
			$scope.lastChange = "Name changed from '" + oldV + "' to '" + newV + "'";
	});

	$scope.$watch('email', function(newV, oldV) {
		if (newV != oldV)
			$scope.lastChange = "Email changed from '" + oldV + "' to '" + newV + "'";
	});

	$scope.$watch('password', function(newV, oldV) {
		if (newV != oldV)
			$scope.lastChange = "Password changed from '" + oldV + "' to '" + newV + "'";
	});

	// Watch multiple values for any changes to any of them
	$scope.$watch('name + email + password', function(newV, oldV) {
		if (newV != oldV) {
			// $scope.lastChange = "Something changed from '" + oldV + "' to '" + newV + "'";
		}
	});
});
</script>

<body ng-app="app">
	<div ng-include="'../../navbar.html'"></div>

	<div class="container">
		<div class="alert alert-info">
			<p>Simple form example using Angular models.</p>
		</div>
	</div>

	<div ng-controller="formController" class="container">
		
		<div class="row">
			<h1>ngCookbook - Form example</h1>
		</div>

		<div class="well">
			<p>{{lastChange}}</p>
		</div>

		<div class="row">
			<div class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">Name</label>
					<div class="col-sm-10">
						<input ng-model="name" type="text" class="form-control" placeholder="Name">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<input ng-model="email" type="email" class="form-control" placeholder="Email">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input ng-model="password" type="password" class="form-control" placeholder="Password">
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
