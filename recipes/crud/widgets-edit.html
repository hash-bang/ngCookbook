<div ng-controller="widgetEditController" class="form-horizontal">
	<div class="form-group">
		<label class="col-sm-2 control-label">Title</label>
		<div class="col-sm-10">
			<input ng-model="widget.title" type="text" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Sprockets</label>
		<div class="col-sm-10">
			<input ng-model="widget.sprockets" type="number" min="0" max="1000" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Flanges</label>
		<div class="col-sm-10">
			<input ng-model="widget.flanges" type="number" min="0" max="1000" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="pull-left">
				<a href="#/{{widget.id}}/delete" class="btn btn-danger"><i class="fa fa-trash-o"></i> Delete Widget</a>
			</div>
			<div class="pull-right">
				<a href="#/" class="btn btn-warning"><i class="fa fa-times"></i> Cancel</a>
				<button ng-click="save()" class="btn btn-success"><i class="fa" ng-class="saving ? 'fa-spin fa-spinner' : 'fa-check'" ng-disabled="saving"></i> Save</button>
			</div>
		</div>
	</div>
</div>
