<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ngCookbook</title>
	<meta http-equiv="Content-Language" content="en"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="google" value="notranslate"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="yes"/>
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui"/>

	<!-- jQuery -->
	<script src="/bower_components/jquery/dist/jquery.min.js"></script>

	<!-- Bootstrap -->
	<link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

	<!-- FontAwesome -->
	<link rel="stylesheet" href="/bower_components/fontawesome/css/font-awesome.min.css">
	
	<!-- Angular -->
	<script src="/bower_components/angular/angular.min.js"></script>
	<script src="/bower_components/angular-resource/angular-resource.min.js"></script>
	<script src="/bower_components/angular-route/angular-route.min.js"></script>
	<script src="/bower_components/ng-xenophilous/ngXenophilous.js"></script>

	<!-- lodash -->
	<script src="/bower_components/lodash/dist/lodash.min.js"></script>
</head>

<style>
a[ng-click] {
	cursor: pointer;
}

a:hover {
	text-decoration: none;
}

td > a {
	display: block;
	color: black;
}
</style>

<script>
var app = angular.module("app", []);

app.controller('menuController', function($scope, $q, $timeout) {

	$scope.links = [
		{
			url: 'recipes/tables/index.html',
			title: 'Displaying collections as tables + selecting active elements'
		},
		{
			url: 'recipes/rest-basic/index.html',
			title: 'Example REST using a static JSON file'
		},
		{
			url: 'recipes/modals/index.html',
			title: 'Editing multiple records from a table via a Bootstrap modal'
		},
		{
			url: 'recipes/reddit/index.html',
			title: 'Example cross-domain REST data feed from Reddit.com'
		}
	];

});
</script>

<body ng-app="app">
	<div ng-controller="menuController" class="container">
		
		<div class="row">
			<h1>ngCookbook</h1>
		</div>
		
		<div class="row">
			<table class="table table-bordered table-striped">
				<thead>
					<th width="20px">#</th>
					<th>Title</th>
				</thead>
				<tbody>
					<tr ng-repeat="row in links">
						<td><a ng-href="{{row.url}}">{{$index + 1}}</a></td>
						<td><a ng-href="{{row.url}}">{{row.title}}</a></td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>
</body>
